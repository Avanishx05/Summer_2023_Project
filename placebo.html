<!DOCTYPE html>
<html>
  
<head>
  <title>Placebo+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    /* CSS styles for the website */
    #app {
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #99D9D9;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #99D9D9;
      color: #fff;
      padding: 10px;
    }
    
    .navbar-logo {
      font-weight: bold;
      font-size: 34px;
    }
    
    .navbar-links {
      display: flex;
      gap: 20px;
    }
    
    .navbar-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #349999; /* Updated color */
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .background-box {
      background-color: #6FB4B6;
      padding: 10px;
      margin-bottom: 10px;
      color: #fff;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }
    
    
    .background-box:hover {
      background-color: #74c8c8; 
      box-shadow: 2px 2.5px #237171; 
      transform: scale(1.03); 
    }
    
    .header {
  font-size: 100px;
  font-family: 'Questrial', sans-serif;
  color: #fff;
  position: absolute;
  top: 37.5%;
  left: 15%;
  transform: translate(-25%, -50%);
}

  .h2{
  font-size: 30px;
  font-family: 'Questrial', sans-serif;
  color: #080808;
  position: absolute;
  top: 55%;
  left: 13%;
  transform: translate(-25%, -50%)
  }

 .services{
  font-size: 30px;
  color: #fff;
  position: absolute;
  top: 85%;
  right: 20%;
  transform: translate(-25%, -50%)

 }

 .he{
  font-size: medium;
  color: rgb(94, 186, 196);
  font-family: 'Questrial', sans-serif;
  position: absolute;
  top: 10%;
  left: 5%;
  transform: translate(-25%, -50%)
 }

 .spart{
  position: absolute;
  bottom: -90%;
  height: 700px;
  width: 1600px;
  background-color: #fff;

 }

 

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

        <div class="background-box">
          <a href="#">About</a>

        <div class="background-box">

       PLACEBO+

     </div>
  </div>

      <div class="he">
   <h2> OUR SERVICES</h2>
